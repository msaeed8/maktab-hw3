<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="welcome">Welcome</div>
        <div class="avatar">
          <img class="avatar-img" src="./avatar.jpg" alt="avatar" />
        </div>
        <div class="username">
          <input class="user" type="text" value="Username" />
        </div>
        <div class="password">
          <input class="pass" type="text" value="Password" />
        </div>
        <div class="login">
          <button class="log">LOGIN</button>
        </div>
        <div class="forgot">
          <span>&bull; Forgot </span>
          <span><a href="">Username / Password?</a> </span>
        </div>
        <div class="signup">
          <span>&bull; Don't have an account?</span>
          <span><a href="">Sign up</a> </span>
        </div>
      </div>
    </div>
  </body>
</html>
